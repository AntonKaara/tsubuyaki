<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>みんなのつぶやき</title>
</head>
<body>
    <h1>みんなのつぶやき</h1>
    <ul>
        <li th:each="t: ${tsubuyakiList}">
            [[${t.comment}]] -- [[${t.name}]] on [[${t.createdAt}]]
        </li>
    </ul>
    <h2>投稿する</h2>
    <form th:action="@{/read}" th:object="${tsubuyakiForm}" method="post">
        <label for="name">お名前：</label>
        <input type="text" th:field="*{name}" size="8" value="名無しさん" />
        <label for="comment">つぶやき：</label>
        <input type="text" required th:field="*{comment}" />
        <input type="submit" value="つぶやく" />
    </form>
    <!-- <form th:action="@{/search}" th:object="${searchForm}" method="get">
        <label for="comment">Keyword:</label>
        <input type="text" name="comment" size="8" />
        <input type="submit" value="Search" />
    </form> -->
    <h2>Search</h2>
    <form th:action="@{/search}" th:object="${searchForm}" method="post">
        <label for="keyword">Keyword:</label>
        <input type="text" th:field="*{keyword}" />
        <input type="submit" value="Search" />
    </form>
    <h2>タイトルへ</h2>
    <a th:href="@{/}">戻る</a>
</body>
</html>
